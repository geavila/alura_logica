<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>
    var segredo = Math.round(Math.random()) * 10;

    var input = document.querySelector("input");
    input.focus();
    
    function verifica() {

        if(input.value == segredo) {

        alert("Você ACERTOU!");
        } else {

        alert("Você ERROU!!!!!!!!");
        }

        input.value ="";
        //limpa a caixa para que um novo numero seja digitado
        input.focus();
        //focaliza o poonteiro na caixa para digitar um novo numero.
    }

    var button = document.querySelector("button");

    button.onclick = verifica;

</script>
